<apex:page docType="html-5.0" applyHtmlTag="true" applyBodyTag="true"
           showHeader="true" sidebar="false" standardStylesheets="true"
           title="LCMT DASHBOARD"  standardController="Opportunity" >
  <head>    
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
            <!-- Boostrap CSS -->
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
            <!-- Datatables CSS  -->
            <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.11/css/dataTables.bootstrap.css"></link>

            <!-- Expert Profile Styles  -->
<!--             <link rel="stylesheet" type="text/css" href="https://logintei.staging.wpengine.com/wp-content/themes/tei-dashboard/assets/css/vf-expertProfile.css" /> -->

            <style>
            .user-header {
              margin-bottom: 2em;
            }
              .well.stats-well {
               padding: 5px; 
               margin: 5px 0;  
              }
              .opp-stats-list {
                font-size: 0.8em;
              }
              .account-image,
              .contact-image,
              .last-chatter {
                font-size: 0.8em;
              }
              .account-image img{
                  max-height: 40px;
              }
              .user-avatar {

                
                display: block;
                max-width: 80px;
                border-radius: 100%;
                margin-bottom: 12px;
              }
          
            </style>
   
  </head>

 <apex:remoteObjects >
        <apex:remoteObjectModel name="Opportunity" jsShorthand="opp" fields="Name,
        Id,
        StageName,
        RecordTypeId,
        LCMT_User__c,
        Stage_LCMT_Active__c,
        Specialty_Description__c,
        Account_Logo_small__c,
        Contact_Image__c,
        Business_Days_Contacting_to_Share__c,
        Business_Days_Contacting_2_to_Share_2__c,
        Date_Approved_Inquiry__c,
        Last_Chatter__c,
        Experts__c,
        Expert_Answers__c,
        Expert_Share__c,
        Conference_Calls__c,
        Experts_Choosen__c">
        </apex:remoteObjectModel>
        <apex:remoteObjectModel name="User" jsShorthand="usr" fields="Name,
        Id,
        U_ID__c,
        User_Picture__c,
        User_Picture_Url__c">
        </apex:remoteObjectModel>
 </apex:remoteObjects>

     <div id="lcmtID" style="display: none;"> {!$User.Id}</div>
      
      
  <div class="container-fluid">
  <div class="row clearfix user-header">
    <div class="col-sm-12">
      <h1 class="lcmt_name pull-left">Hi {!$User.Firstname}</h1>
      <div class="pull-right">
        <img class="user-avatar" id="lcmtPic" src=""/>  
      </div>

    </div>

  </div>
    <div class="row">
      <div class="col-md-12">
        <!-- BEGIN Opps Table -->
        <div class="table-responsive">
          <h2 class="expert-name"></h2>          
            <table class="table table-bordered datatable">
              <thead>
                <tr>
                  <th>Opp. Name</th>                
                  <th>Stage</th>
                  <th>Specialty</th>
                  <th>Contact</th>
                  <th>Account</th>
                  <th>Last Chatter</th>
                </tr>
              </thead>
              <tbody class="oppTable">
                <!-- Opps get rowed in here -->
              </tbody>
            </table>
        </div>
        <!-- END End Opps Table  -->
      </div>
    </div>
  </div>

 
  
  
  
      <!-- Jquery & Bootstrap JS -->    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--dataTables Plugin -->
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>
    
    <script src="https://logintei.staging.wpengine.com/wp-content/themes/tei-dashboard/assets/js/vf-lcmtDashboard.js"></script>
  
   </apex:page>
